<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="imagex/png" href="facivon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css-img/style.css">
  <title>Form</title>
</head>

<body>
  <main>
    <div class="grid">

      <table>
        <span class="table">
          <div class="login-group">
            <img src="./css-img/log-in.svg" alt="bunda" class="login">
            <h2 class="titulo"> Faça seu login</h2>
          </div>
          <strong>
            <p>Entre com suas informações de cadastro</p>
          </strong>
          <label for="email"><strong>E-mail</strong></label>
          <input type="text" name="email" id="email" placeholder="Digite seu Email" class="inputs">
          <label for="senha"><strong>Senha</strong></label>
          <input type="password" name="senha" id="senha" id="olho" placeholder="Digite sua senha" class="inputs">


          <span class="checkbox">
            <input id="check" type="checkbox">
            <strong><a for="check" href="#" class="esqueci">Esqueci minha senha</a></strong>
          </span>
          <button class="button"> <strong id="entrar">Entrar</strong> </button>
          <p class="conta">Não tem uma conta? <strong><a href="#">Registre-se</a></p></strong>
        </span>

      </table>
      <div class="img">

      </div>
  </main>

  </div>

</body>

</html>
